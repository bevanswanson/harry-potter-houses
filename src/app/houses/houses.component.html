<div class="container columns">
    <div class="column">
        <h2 class="subtitle is-3">Houses</h2>
        <ul class="houses">
            <li *ngFor="let house of houses"
                [class.selected]="house === selectedHouse"
                class="box media"
                >
                <button
                    [ngClass]="{'is-success' : house === selectedHouse, 'is-info' : house !== selectedHouse}"
                    (click)="onSelect(house)"
                    class="button is-small media-left"
                    >
                    {{ house.name }}
                </button> 
                <span class="media-content">
                    Head: {{ house.head }}
                </span>
            </li>
        </ul>
    </div>
    <div class="column box">
        <p class="subtitle is-5">House Editor</p>
        <div 
            *ngIf="selectedHouse"
            class="message"
            [ngClass]="{
                'is-success' : selectedHouse?.name === 'Slytherin',
                'is-warning' : selectedHouse?.name === 'Hufflepuff',
                'is-danger' : selectedHouse?.name === 'Gryffindor',
                'is-info' : selectedHouse?.name === 'Ravenclaw'
                }"
        >
            <div class="message-header">Edit {{ selectedHouse.name }}</div>
            <div class="message-body">
                <p><span>House: </span>{{selectedHouse.name}}</p>
                <p>
                    <label>Head:
                        <input [(ngModel)]="selectedHouse.head" placeholder="head"/>
                    </label>
                </p>
            </div>
        </div>
        <div *ngIf="!selectedHouse">
            <p class="has-text-centered">Please select a house to begin editing</p>
        </div>
    </div>
</div>
